name: CI-CD Pipeline

on:
  push:
    branches: [ "main","test" ]
  pull_request:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # -----------------------------------------
  # CI: Testler
  # -----------------------------------------
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Bağımlılıkları yükle ve Testleri çalıştır
        run: |
          pip install -r requirements.txt
          pytest -v 
          # VEYA, daha garanti olması için python modülü olarak çalıştırabilirsiniz:
          # python -m pytest -v