<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Popeyes{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    .header {
      background-color: #004085; /* Üniversite kurumsal mavi */
      color: white;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }
    .uni-name { font-size: 20px; font-weight: 600; }
    .content { padding: 24px; }
  </style>
</head>

<body>

  <header class="header">
    <div class="uni-name">BALKAN ÜNİVERSİTESİ</div>
    <div>
      {% if request.session.username %}
        <span class="me-3">{{ request.session.username }}</span>
        <a href="/logout/" class="btn btn-sm btn-light">Çıkış Yap</a>
      {% endif %}
    </div>
  </header>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
