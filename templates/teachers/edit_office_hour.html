{% extends "base.html" %}

{% block content %}
<div class="hours-container">
    <a href="/teachers/" class="btn btn-secondary btn-sm">Geri</a>
    <div class="card">
        <div class="card-header">Ofis Saatini Düzenle</div>
        
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Kaydet</button>
                <a href="{% url 'teachers:manage_office_hours' %}" class="btn btn-secondary">İptal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
