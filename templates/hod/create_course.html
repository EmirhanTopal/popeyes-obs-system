<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Yeni Ders Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; }
        .component-row { background: #fff; padding: 10px; border-radius: 6px; margin-bottom: 8px; }
    </style>
</head>

<body class="py-4">

<div class="container">

    <div class="mb-3">
        <a href="{% url 'hod:dashboard' %}" class="btn btn-outline-secondary btn-sm">&larr; Geri Dön</a>
    </div>

    <div class="card shadow-sm">

        <div class="card-header fw-semibold">
            Yeni Ders Oluştur — {{ department.name }}
        </div>

        <div class="card-body">

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <!-- =================== BASIC INFO =================== -->
                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">Ders Kodu</label>
                        <input type="text" name="code" class="form-control" required placeholder="CSE321">
                    </div>

                    <div class="col-md-8">
                        <label class="form-label">Ders Adı</label>
                        <input type="text" name="name" class="form-control" required placeholder="Veri Sistemleri">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Kredi</label>
                        <input type="number" step="0.5" name="credit" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">AKTS</label>
                        <input type="number" step="0.5" name="ects" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Seviye (Level)</label>
                        <select name="level" class="form-select" required>
                            {% for lvl in level_list %}
                                <option value="{{ lvl.id }}">{{ lvl.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Ders Türü</label>
                        <select name="course_type" class="form-select" required>
                            <option value="DEPARTMENT">Bölüm Dersi</option>
                            <option value="FACULTY">Fakülte Dersi</option>
                            <option value="POOL">Havuz Dersi</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Dönem</label>
                        <select name="semester" class="form-select" required>
                            <option value="1">1. Dönem</option>
                            <option value="2">2. Dönem</option>
                        </select>
                    </div>

                </div>
                <hr>
                <!-- =================== TEACHERS =================== -->
                <div class="mb-3">
                    <label class="form-label">Derse Atanacak Öğretim Görevlileri</label>
                    <select name="teachers" class="form-select" multiple size="5">
                        {% for t in teachers %}
                            <option value="{{ t.id }}">{{ t.full_name }} — {{ t.get_academic_title_display }}</option>
                        {% endfor %}
                    </select>
                    <small class="text-muted">Ctrl/Cmd ile birden fazla öğretmen seçebilirsin.</small>
                </div>

                <hr>

                <!-- =================== PREREQUISITES =================== -->
                <div class="mb-3">
                    <label class="form-label">Önkoşullu Dersler</label>
                    <select name="prerequisites" class="form-select" multiple size="5">
                        {% for c in all_courses %}
                            <option value="{{ c.id }}">{{ c.code }} — {{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <hr>

                <!-- =================== ASSESSMENT COMPONENTS =================== -->
                <h5 class="fw-bold mb-3">Değerlendirme Bileşenleri (%)</h5>

                <div id="componentsContainer"></div>

                <button type="button" id="addComponentBtn" class="btn btn-secondary btn-sm">
                    + Bileşen Ekle (Vize, Ödev, Quiz...)
                </button>

                <small class="text-muted d-block mt-1">
                    Örneğin: "Vize 1 %20", "Vize 2 %15", "Quiz %10". Toplam %100 olmalıdır.
                </small>

                <hr>

                <button class="btn btn-primary">Onaya Gönder</button>
                <a href="{% url 'hod:dashboard' %}" class="btn btn-outline-secondary ms-2">İptal</a>
            
            </form>
        </div>

    </div>

</div>

<!-- ================== JAVASCRIPT ================== -->
<script>
let counter = 0;

document.getElementById("addComponentBtn").addEventListener("click", () => {
    counter++;

    const container = document.getElementById("componentsContainer");

    const div = document.createElement("div");
    div.classList.add("component-row");

    div.innerHTML = `
        <div class="row g-2">
            <div class="col-md-6">
                <input type="text" name="component_name_${counter}" class="form-control" placeholder="Bileşen adı (Vize 1, Quiz...)" required>
            </div>
            <div class="col-md-4">
                <input type="number" name="component_weight_${counter}" class="form-control" min="1" max="100" placeholder="Ağırlık (%)" required>
            </div>
            <div class="col-md-2 d-flex align-items-center">
                <button type="button" class="btn btn-danger btn-sm removeComponentBtn">Sil</button>
            </div>
        </div>
    `;

    container.appendChild(div);

    div.querySelector(".removeComponentBtn").addEventListener("click", () => {
        div.remove();
    });
});
</script>

</body>
</html>
