<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Ders Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <a href="{% url 'hod:course_detail' dept_course.course.id %}" 
           class="btn btn-outline-secondary btn-sm">
            &larr; Ders Detayı
        </a>
        <span class="fw-semibold">{{ course.code }} — {{ course.name }}</span>
    </div>

    <div class="card shadow-sm">
        <div class="card-header fw-semibold">Ders Bilgilerini Düzenle</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row g-3 mb-3">
                    <div class="col-md-8">
                        <label class="form-label">Ders Adı</label>
                        <input type="text" name="name" class="form-control" 
                               value="{{ course.name }}" required>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">Kredi</label>
                        <input type="number" step="0.5" name="credit" class="form-control" 
                               value="{{ course.credit }}">
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">AKTS</label>
                        <input type="number" step="0.5" name="ects" class="form-control" 
                               value="{{ course.ects }}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Ders Türü</label>
                        <select name="course_type" class="form-select">
                            <option value="DEPARTMENT" {% if course.course_type == "DEPARTMENT" %}selected{% endif %}>
                                Bölüm Dersi
                            </option>
                            <option value="FACULTY" {% if course.course_type == "FACULTY" %}selected{% endif %}>
                                Fakülte Dersi
                            </option>
                            <option value="POOL" {% if course.course_type == "POOL" %}selected{% endif %}>
                                Havuz Dersi
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Dönem</label>
                        <input type="number" name="semester" class="form-control" 
                               value="{{ dept_course.semester }}">
                    </div>

                    <div class="col-md-4 d-flex align-items-end">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="is_mandatory"
                                   id="mandatory" {% if dept_course.is_mandatory %}checked{% endif %}>
                            <label class="form-check-label" for="mandatory">
                                Zorunlu Ders
                            </label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Derse Atanmış Öğretim Görevlileri</label>
                        <select name="teachers" class="form-select" multiple size="5">
                            {% for t in teachers %}
                                <option value="{{ t.id }}"
                                        {% if t.id in selected_teacher_ids %}selected{% endif %}>
                                    {{ t.full_name }} — {{ t.get_academic_title_display }}
                                </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Ctrl/Cmd ile birden fazla öğretmen seçebilirsin.</small>
                    </div>
                </div>

                <button class="btn btn-primary">Kaydet</button>

                <a href="{% url 'hod:course_detail' dept_course.course.id %}" 
                   class="btn btn-outline-secondary ms-2">
                    İptal
                </a>

            </form>
        </div>
    </div>
</div>

</body>
</html>
