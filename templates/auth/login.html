{% load static %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Popeyes | Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>


<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh">

  <div class="card shadow p-0 login-card">
    <div class="row g-0">

      <div class="col-md-6 p-4 d-flex flex-column justify-content-center">
        <h3 class="text-center mb-3"> Popeyes Sistem Girişi</h3>

        {% if error %}
          <div class="alert alert-danger py-2 text-center">{{ error }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3 position-relative">
            <label class="form-label">Kullanıcı Adı</label>
            <span class="input-icon">
              <i class="fa fa-user"></i>
            </span>
            <input name="username" class="form-control input-with-icon" required autofocus>
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Şifre</label>
            <span class="input-icon">
              <i class="fa fa-lock"></i>
            </span>
            <input name="password" type="password" class="form-control input-with-icon" required>
          </div>
          <button class="btn btn-primary w-100 mt-2">Giriş Yap</button>
        </form>
      </div>

      <div class="col-md-6 image-side d-none d-md-block">
        <img src="{% static 'img/acibademimage.jpg' %}" class="img-fluid h-100 w-100 object-fit-cover" alt="Login Image">
      </div>

    </div>
  </div>

</body>
</html>
